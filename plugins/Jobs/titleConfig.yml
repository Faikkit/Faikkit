# Title configuration
# 
# Stores the titles people gain at certain levels.
# Each title requres to have a name, short name (used when the player has more than
# 1 job) the colour of the title and the level requrirement to attain the title.
# 
# It is recommended but not required to have a title at level 0.
# 
# Titles are completely optional.
# Posible variable are {level} to add current jobs level.
# Optionaly you can set different titles based by job.
#   JobName: Miner
Titles:
  Novice:
    Name: Novice
    ShortName: N
    ChatColour: YELLOW
    levelReq: 0
  Apprentice:
    Name: Apprentice
    ShortName: A
    ChatColour: GOLD
    levelReq: 30
  Initiate:
    Name: Initiate
    ShortName: I
    ChatColour: GREEN
    levelReq: 80
  Student:
    Name: Student
    ShortName: S
    ChatColour: WHITE
    levelReq: 110
  Worker:
    Name: Worker
    ShortName: W
    ChatColour: DARK_PURPLE
    levelReq: 180
  Employer:
    Name: Employer
    ShortName: E
    ChatColour: RED
    levelReq: 230
  Master:
    Name: M
    ShortName: M
    ChatColour: AQUA
    levelReq: 280
  Grandmaster:
    Name: GM
    ShortName: GM
    ChatColour: DARK_GREEN
    levelReq: 400
  Expert:
    Name: Expert
    ShortName: Ex
    ChatColour: DARK_BLUE
    levelReq: 500
