      Tools:
        Item: 'GOLDEN_PICKAXE'
        Toggle: true
        Slot: 13
        Name: '&6&lTools'
        Lore:
          - '&7This category contains all'
          - '&7tools that are currently being sold.'
      Food:
        Item: 'GOLDEN_APPLE'
        Toggle: true
        Slot: 14
        Name: '&6&lFood'
        Lore:
          - '&7This category contains all'
          - '&7food that is currently being sold.'
      Potions:
        Item: 'POTION'
        Toggle: true
        Slot: 15
        Name: '&6&lPotions'
        Lore:
          - '&7This category contains all'
          - '&7potions that are currently being sold.'
      Blocks:
        Item: 'GRASS_BLOCK'
        Toggle: true
        Slot: 16
        Name: '&6&lBlocks'
        Lore:
          - '&7This category contains all'
          - '&7blocks that are currently being sold.'
      Other:
        Item: 'GOLD_NUGGET'
        Toggle: true
        Slot: 17
        Name: '&6&lOthers'
        Lore:
          - '&7This category contains all the'
          - '&7other items currently being sold.'
      None:
        Item: 'BARRIER'
        Toggle: true
        Slot: 23
        Name: '&6&lNone'
        Lore:
          - '&7This category contains all'
          - '&7items currently being sold.'
    OtherSettings: #Other Settings for the GUIs.
      SellingItems: #The button for your current items.
        Item: 'DIAMOND' #The item that this button is.
        Toggle: true #If the item is in the gui or not.
        Slot: 46 #The slot it is in. I recommend not changing these. If you do make sure they are still in the bottom row.
        Name: '&6Itemele pe care le vinzi' #Name of the item.
        Lore: #Lore of the item.
          - '&aApasa aici pentru a-ti vedea itemele'
          - '&acare sunt in momentul acesta pe piata.'
      Cancelled/ExpiredItems: #The button for Cancelled/Expired Items.
        Item: 'POISONOUS_POTATO'
        Toggle: true
        Slot: 47
        Name: '&6Itemele tale expirate/anulate'
        Lore:
          - '&aApasa aici pentru a-ti vedea itemele'
          - '&aexpirate/anulate.'
      PreviousPage: #The button for Previous Page.
        Item: 'PAPER'
        Toggle: true
        Slot: 49
        Name: '&6Pagina anterioara'
        Lore: {}
      Refesh: #The button for Refresh Page.
        Item: 'SUNFLOWER'
        Toggle: true
        Slot: 50
        Name: '&6Reinoieste piata'
        Lore: {}
      NextPage: #The button for Next Page.
        Item: 'PAPER'
        Toggle: true
        Slot: 51
        Name: '&6Pagina urmatoare'
        Lore: {}
      Category1: #The button for Next Page.
        Item: 'CHEST'
        Toggle: true
        Slot: 52
        Name: '&6Categorii'
        Lore:
          - '&bCategoria curenta: &6%category%'
          - '&aVrei sa vezi itemele dintr-o anumita categorie?'
          - '&aApasa aici si iti aratam toate categoriile.'
      Category2: #The button for Next Page.
        Item: 'CHEST'
        Toggle: true
        Slot: 48
        Name: '&6Categorii'
        Lore:
          - '&bCategoria curenta: &6%category%'
          - '&aVrei sa vezi itemele dintr-o anumita categorie?'
          - '&aApasa aici si iti aratam toate categoriile.'
      Bidding/Selling: #Switch between Bidding and Selling.
        Selling:
          Item: 'SLIME_BALL'
          Toggle: true
          Slot: 53
          Name: '&6Itemle pentru care se liciteaza!.'
          Lore:
            - '&7&l(&6&l!&7&l) &7Apasa aici petru a vedea itemele'
            - '&7Pentru care se liciteaza!'
        Bidding:
          Item: 'MAGMA_CREAM'
          Toggle: true
          Slot: 53
          Name: '&6Itemele care sunt puse la vanzare!.'
          Lore:
            - '&7&l(&6&l!&7&l) &7Apasa aici pentru a vedea itemele'
            - '&7Pe care le poti cumpara la sigur!'
      WhatIsThis: #The info on all the Books buttons.
        SellingShop: #The Book in the main shop.
          Item: 'BOOK'
          Toggle: true
          Slot: 54
          Name: '&6Ce este pagina aceasta?'
          Lore:
            - '&aAici este pagina unde iti poti cumpara'
            - '&adiverse iteme puse de anumiti playeri'
            - '&3Comanda pentru a vinde &5”/ah sell pret cantitate„'
            - '&aAici iti poti cumpara itemele la sigur'
            - '&adar platesti o anumita suma de bani'
            - '&aimpusa se catre vanzator.'
        BiddingShop: #The Book in the main shop.
          Item: 'BOOK'
          Toggle: true
          Slot: 54
          Name: '&6Ce este aceasta pagina?'
          Lore:
            - '&aAici poti licita pentru itemul dorit'
            - '&aaici playeri isi pun itemele dorite'
            - '&aiar alti playeri pot licita pentru a castiga itemul dorit.'
            - '&3Comanda pentur a pune ceva la licitatie'
            - '&5”/ah bid pret(de inceput) cantitate'
        CurrentItems: #The Book in the Current items GUI.
          Item: 'BOOK'
          Toggle: true
          Slot: 54
          Name: '&6Ce este aceasta pagina?'
          Lore:
            - '&aThese are your current listings, all of'
            - '&athe items you currently have listed on'
            - '&acrazy auctions are displayed here.'
            - ''
            - '&aYou can cancel and view your listings'
            - '&aexpire time here.'
        Cancelled/ExpiredItems: #The Book in the Canceled/Expired Items GUI.
          Item: 'BOOK'
          Toggle: true
          Slot: 54
          Name: '&6What Is This Page?'
          Lore:
            - '&aAici sunt itemele care au'
            - '&afost anulate sau au expirat'
            - ''
            - '&aDoar apasa pe iteme pentru a il recupera'
            - '&ain inventarul tau propriu!.'
        Viewing: #The Book in the Viewing Items GUI.
          Item: 'BOOK'
          Toggle: true
          Slot: 50
          Name: '&6Ce este aceasta pagina?'
          Lore:
            - '&aAici sunt itemele pe care le-ai cumparat'
            - '&asau ai licitat si ai castigat'
            - '&aApasa pe ele pentru a ti le avea'
            - '&ain inventarul tau.'
        Categories: #The Book in the Viewing Items GUI.
          Item: 'BOOK'
          Toggle: true
          Slot: 54
          Name: '&6What Is This Page?'
          Lore:
            - '&aThis page shows all the categories'
            - '&athat you can choose from. When you click'
            - '&aa category it will open the gui with only'
            - '&aitems that belong to that category.'
      Back: #The Back Buttons.
        Item: 'PAPER'
        Slot: 46
        Name: '&6Inapoi'
      Return: #The Return Buttons.
        Item: 'FLOWER_POT'
        Slot: 50
        Name: '&6Returneaza totul'
        Lore:
          - '&aAapsa aici pentru a recupera toate'
          - '&aitemele expirate si anulate!.'
      Confirm: #The Confirm Buttons.
        Item: 'LIME_STAINED_GLASS_PANE'
        Name: '&aCofirma'
      Cancel: #The Cancel Buttons.
        Item: 'RED_STAINED_GLASS_PANE'
        Name: '&cAnuleaza'
      Your-Item: #The item that shows when you try to buy/bid on your item.
        Item: 'RED_WOOL'
        Name: '&cNU POTI CUMPARA PROPRIUL ITEM.'
      Cant-Afford: #The item that shows when you cant afford this item.
        Item: 'RED_WOLL'
        Name: '&cNU POTI LICITA PENTRU PROPRIUL ITEM'
      Top-Bidder: #The item for when a player is already the top bidder.
        Item: 'RED_WOOL'
        Name: '&cESTI DEJA CEL MAI MARE LICITATOR'
      Bidding: #The item in the middle when bidding on an item.
        Item: 'BLACK_STAINED_GLASS_PANE'
        Name: '&7Liciteaza'
        Lore:
          - '&7<--&aAdauga &cScoate&7-->'
          - '&9Momentan licitezi: &e$%Bid%'
          - '&9Cel mai mare licitatorl: &e$%topbid%'
      Bid: #The button for when you want to confirm your bid.
        Item: 'LIGHT_BLUE_STAINED_GLASS_PANE'
        Name: '&bBid Now'
        Lore:
          - '&7Apasa pentru a licita acum.'
